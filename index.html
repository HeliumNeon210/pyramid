<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3進数時計</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #111;
      color: #ccc;
    }

    body.light {
      background: #fafafa;
      color: #111;
    }

    #tileClock {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(2, 60px);
      gap: 8px;
    }

    .tile {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 52px solid black;
      transition: border-color 0.3s;
    }

    body.dark .tile.val0 {
      border-bottom-color: black;
    }

    body.dark .tile.val1 {
      border-bottom-color: green;
    }

    body.dark .tile.val2 {
      border-bottom-color: blue;
    }

    body.light .tile.val0 {
      border-bottom-color: white;
    }

    body.light .tile.val1 {
      border-bottom-color: red;
    }

    body.light .tile.val2 {
      border-bottom-color: blue;
    }

    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0.5em 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s, color 0.3s;
    }

    body.dark #themeToggle {
      background: #444;
      color: #ccc;
    }

    body.light #themeToggle {
      background: #ddd;
      color: #111;
    }

    #themeToggle:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body class="dark">
  <div id="tileClock">
    <!-- 10 tiles will be inserted here -->
  </div>
  <button id="themeToggle">ライトテーマに切り替え</button>

  <script>
    const tileClock = document.getElementById("tileClock");

    // タイルを10個生成
    for (let i = 0; i < 10; i++) {
      const tile = document.createElement("div");
      tile.classList.add("tile", "val0");
      tileClock.appendChild(tile);
    }

    const tiles = Array.from(tileClock.children);

    function updateClock() {
      const now = new Date();
      const seconds =
        now.getHours() * 3600 +
        now.getMinutes() * 60 +
        now.getSeconds() +
        now.getMilliseconds() / 1000;

      const totalParts = Math.pow(3, 10); // 59049
      const index = Math.floor((seconds / 86400) * totalParts);

      // 3進数に変換して10桁にする
      const ternary = index.toString(3).padStart(10, "0");

      // タイルの色を更新
      tiles.forEach((tile, i) => {
        tile.classList.remove("val0", "val1", "val2");
        tile.classList.add("val" + ternary[i]);
      });
    }

    setInterval(updateClock, 100);
    updateClock();

    // テーマ切り替え
    const body = document.body;
    const toggleButton = document.getElementById("themeToggle");

    toggleButton.addEventListener("click", () => {
      const isDark = body.classList.contains("dark");
      body.classList.toggle("dark", !isDark);
      body.classList.toggle("light", isDark);
      toggleButton.textContent = isDark
        ? "ダークテーマに切り替え"
        : "ライトテーマに切り替え";
    });
  </script>
</body>
</html>
