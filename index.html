<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3進数時計</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #222;
      color: #ccc;
    }

    body.light {
      background: #fafafa;
      color: #111;
    }

    #tileClock {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .tile-row {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .tile {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 1px solid #666;
      background-color: #333;
      transition: background-color 0.3s;
    }

    /* ダークテーマの色設定 */
    body.dark .tile.val0 {
      background-color: #333;
    }
    body.dark .tile.val1 {
      background-color: #4E95D9; /* 新しい青系 */
    }
    body.dark .tile.val2 {
      background-color: #ff8000; /* 新しいオレンジ */
    }

    /* ライトテーマの色設定 */
    body.light .tile.val0 {
      background-color: #ffffff;
    }
    body.light .tile.val1 {
      background-color: #ff0000;
    }
    body.light .tile.val2 {
      background-color: #0000ff;
    }

    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0.5em 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s, color 0.3s;
    }

    body.dark #themeToggle {
      background: #444;
      color: #ccc;
    }

    body.light #themeToggle {
      background: #ddd;
      color: #111;
    }

    #themeToggle:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body class="dark">
  <div id="tileClock">
    <div class="tile-row" id="row1"></div>
    <div class="tile-row" id="row2"></div>
    <div class="tile-row" id="row3"></div>
    <div class="tile-row" id="row4"></div>
  </div>
  <button id="themeToggle">ライトテーマに切り替え</button>

  <script>
    const rows = [1, 2, 3, 4];
    const tileClock = document.getElementById("tileClock");
    let allTiles = [];

    rows.forEach(n => {
      const row = document.getElementById("row" + n);
      for (let i = 0; i < n; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile", "val0");
        row.appendChild(tile);
        allTiles.push(tile);
      }
    });

    function updateClock() {
      const now = new Date();
      const seconds =
        now.getHours() * 3600 +
        now.getMinutes() * 60 +
        now.getSeconds() +
        now.getMilliseconds() / 1000;

      const totalParts = Math.pow(3, 10); // 59049
      const index = Math.floor((seconds / 86400) * totalParts);
      const ternary = index.toString(3).padStart(10, "0");

      allTiles.forEach((tile, i) => {
        tile.classList.remove("val0", "val1", "val2");
        tile.classList.add("val" + ternary[i]);
      });
    }

    setInterval(updateClock, 100);
    updateClock();

    const body = document.body;
    const toggleButton = document.getElementById("themeToggle");

    toggleButton.addEventListener("click", () => {
      const isDark = body.classList.contains("dark");
      body.classList.toggle("dark", !isDark);
      body.classList.toggle("light", isDark);
      toggleButton.textContent = isDark
        ? "ダークテーマに切り替え"
        : "ライトテーマに切り替え";
    });
  </script>
</body>
</html>
